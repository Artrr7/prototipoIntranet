<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Lançamentos - Intranet Softhair" />
    <title>Lançamentos - Intranet Softhair</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-building me-2"></i>
                Intranet Softhair
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-arrow-left me-1"></i>Voltar
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main style="margin-top: 80px;">
        <div class="container py-5">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="section-title">
                        <i class="fas fa-star text-primary me-2"></i>
                        Lançamentos
                    </h1>
                    <p class="section-subtitle">Novos produtos e inovações da Softhair</p>
                </div>
            </div>

            <!-- Filtros -->
            <div class="row mb-4">
                <div class="col-lg-6">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" class="form-control" id="lancamento-search" placeholder="Buscar produtos...">
                    </div>
                </div>
                <div class="col-lg-3">
                    <select class="form-select" id="categoria-filter">
                        <option value="">Todas as categorias</option>
                        <option value="Cabelo">Cabelo</option>
                        <option value="Pele">Pele</option>
                        <option value="Profissional">Profissional</option>
                        <option value="Corpo">Corpo</option>
                    </select>
                </div>
                <div class="col-lg-3">
                    <select class="form-select" id="status-filter">
                        <option value="">Todos os status</option>
                        <option value="Clássico">Clássico</option>
                        <option value="Lançamento">Lançamento</option>
                        <option value="Destaque">Destaque</option>
                        <option value="Inovação">Inovação</option>
                        <option value="Profissional">Profissional</option>
                    </select>
                </div>
            </div>

            <!-- Lançamentos -->
            <div class="row g-4" id="lancamentos-grid">
                <!-- Lançamentos serão carregados aqui -->
            </div>

            <!-- Estatísticas -->
            <div class="row mt-5">
                <div class="col-lg-3 col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-star fa-2x text-warning mb-3"></i>
                            <h4 class="text-primary">6</h4>
                            <p class="text-muted mb-0">Linhas de Produtos</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-fire fa-2x text-danger mb-3"></i>
                            <h4 class="text-primary">5</h4>
                            <p class="text-muted mb-0">Em Destaque</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-tags fa-2x text-success mb-3"></i>
                            <h4 class="text-primary">4</h4>
                            <p class="text-muted mb-0">Categorias</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-calendar fa-2x text-info mb-3"></i>
                            <h4 class="text-primary">3</h4>
                            <p class="text-muted mb-0">Este Mês</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <p class="mb-0">&copy; 2025 Intranet Softhair</p>
                </div>
                <div class="col-lg-6 text-lg-end">
                    <p class="mb-0">Desenvolvido pela equipe de TI</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Dados dos lançamentos
        const lancamentos = [
            { 
                nome: "Manteiga de Karité", 
                descricao: "Produto clássico da Soft Hair, lançado em 1998, que fez muito sucesso e possibilitou expansão da empresa", 
                categoria: "Cabelo",
                status: "Clássico",
                preco: "R$ 45,90",
                imagem: "fas fa-spa"
            },
            { 
                nome: "Linha Defrizante", 
                descricao: "Mais de 20 anos no mercado, grande variedade de versões com proteções térmicas", 
                categoria: "Cabelo",
                status: "Destaque",
                preco: "R$ 65,90",
                imagem: "fas fa-wind"
            },
            { 
                nome: "Bioplex", 
                descricao: "Produto diferenciado para tratamento capilar e cuidado com queda de cabelo", 
                categoria: "Cabelo",
                status: "Inovação",
                preco: "R$ 89,90",
                imagem: "fas fa-leaf"
            },
            { 
                nome: "Shampoo Limpeza Profunda", 
                descricao: "Shampoo de limpeza profunda que impulsionou o crescimento da empresa", 
                categoria: "Cabelo",
                status: "Clássico",
                preco: "R$ 35,90",
                imagem: "fas fa-tint"
            },
            { 
                nome: "Bio Soft", 
                descricao: "Linha voltada para cuidados da pele, estética corporal e depilação", 
                categoria: "Pele",
                status: "Lançamento",
                preco: "R$ 55,90",
                imagem: "fas fa-gem"
            },
            { 
                nome: "Max Beauty", 
                descricao: "Linha profissional para profissionais ou manutenção mais técnica", 
                categoria: "Profissional",
                status: "Profissional",
                preco: "R$ 120,90",
                imagem: "fas fa-star"
            }
        ];

        function getStatusClass(status) {
            const classes = {
                'Clássico': 'bg-success',
                'Lançamento': 'bg-primary',
                'Destaque': 'bg-warning',
                'Inovação': 'bg-info',
                'Profissional': 'bg-secondary'
            };
            return classes[status] || 'bg-secondary';
        }

        function getCategoriaIcon(categoria) {
            const icons = {
                'Cabelo': 'fas fa-cut',
                'Pele': 'fas fa-user',
                'Profissional': 'fas fa-star',
                'Corpo': 'fas fa-heart'
            };
            return icons[categoria] || 'fas fa-star';
        }

        function renderLancamentos(lancamentosToShow) {
            const container = document.getElementById('lancamentos-grid');
            if (!container) return;
            
            container.innerHTML = '';
            
            lancamentosToShow.forEach(lancamento => {
                const lancamentoCard = document.createElement('div');
                lancamentoCard.className = 'col-lg-4 col-md-6';
                lancamentoCard.innerHTML = `
                    <div class="card h-100 lancamento-card">
                        <div class="lancamento-image">
                            <i class="${lancamento.imagem}"></i>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <span class="lancamento-badge ${getStatusClass(lancamento.status)}">${lancamento.status}</span>
                                <span class="badge bg-light text-dark">
                                    <i class="${getCategoriaIcon(lancamento.categoria)} me-1"></i>
                                    ${lancamento.categoria}
                                </span>
                            </div>
                            <h5 class="card-title">${lancamento.nome}</h5>
                            <p class="card-text text-secondary">${lancamento.descricao}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="h5 text-primary mb-0">${lancamento.preco}</span>
                                <button class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-info-circle me-1"></i>Detalhes
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(lancamentoCard);
            });
        }

        function filterLancamentos() {
            const searchInput = document.getElementById('lancamento-search');
            const categoriaFilter = document.getElementById('categoria-filter');
            const statusFilter = document.getElementById('status-filter');
            
            if (!searchInput || !categoriaFilter || !statusFilter) return;
            
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategoria = categoriaFilter.value;
            const selectedStatus = statusFilter.value;
            
            let filteredLancamentos = lancamentos.filter(lancamento => {
                const matchesSearch = lancamento.nome.toLowerCase().includes(searchTerm) ||
                                    lancamento.descricao.toLowerCase().includes(searchTerm);
                const matchesCategoria = !selectedCategoria || lancamento.categoria === selectedCategoria;
                const matchesStatus = !selectedStatus || lancamento.status === selectedStatus;
                
                return matchesSearch && matchesCategoria && matchesStatus;
            });
            
            renderLancamentos(filteredLancamentos);
        }

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            renderLancamentos(lancamentos);
            
            const searchInput = document.getElementById('lancamento-search');
            const categoriaFilter = document.getElementById('categoria-filter');
            const statusFilter = document.getElementById('status-filter');
            
            if (searchInput) searchInput.addEventListener('input', filterLancamentos);
            if (categoriaFilter) categoriaFilter.addEventListener('change', filterLancamentos);
            if (statusFilter) statusFilter.addEventListener('change', filterLancamentos);
        });
    </script>
</body>
</html>
